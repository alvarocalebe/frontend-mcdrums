<mat-toolbar color="primary" class="toolbar-title">Cadastro de Categoria</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome Categoria</mat-label>
                    <input matInput type="text" formControlName="nomeCategoria">
                    <mat-error *ngIf="formGroup.get('nomeCategoria') 
                                   && formGroup.get('nomeCategoria')?.invalid
                                   && formGroup.get('nomeCategoria')?.touched">
                        O nome da Categoria Ã© obrigatorio.
                    </mat-error>
                </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button 
                    
                    (click)="salvar()"
                    [disabled]="formGroup.invalid"> 
                Salvar 
            </button>
            <button mat-raised-button 
                    *ngIf="formGroup?.get('id')?.value"
                    
                    (click)="excluir()"
                    [disabled]="formGroup.invalid"> 
                Excluir 
            </button>
            <button mat-raised-button  
                    routerLink="/admin/categorias"> 
                Cancelar 
            </button>

        </mat-card-actions>
    </mat-card>
</div>
