<div class="cabecalho">

  <h2 class="titulo">Alterar Senha</h2>
</div>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill" class="full-width-input">
        <mat-label>Senha Antiga</mat-label>
        <input formControlName="antigaSenha" matInput type="password">
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width-input">
        <mat-label>Nova Senha</mat-label>
        <input formControlName="novaSenha" matInput type="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button class="save-button" mat-raised-button
            color="warn"
            (click)="save()">
      Salvar
    </button>
    <button mat-raised-button
            (click)="dialogRef.close()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
