<mat-toolbar color="primary" class="toolbar-title">Cadastro de Marca</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome Marca</mat-label>
                    <input matInput type="text" formControlName="nomeMarca">
                    <mat-error *ngIf="formGroup.get('nomeMarca') 
                                   && formGroup.get('nomeMarca')?.invalid
                                   && formGroup.get('nomeMarca')?.touched">
                        O nome da Marca é obrigatorio.
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Pais Origem</mat-label>
                    <input matInput type="text" formControlName="paisOrigem">
                    <mat-error *ngIf="formGroup.get('paisOrigem') 
                                   && formGroup.get('paisOrigem')?.invalid
                                   && formGroup.get('paisOrigem')?.touched">
                        O pais de origem é obrigatorio.
                    </mat-error>
                </mat-form-field>



            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button 
                   
                    (click)="salvar()"
                    [disabled]="formGroup.invalid"> 
                Salvar 
            </button>
            <button mat-raised-button 
                    *ngIf="formGroup?.get('id')?.value"
                   
                    (click)="excluir()"
                    [disabled]="formGroup.invalid"> 
                Excluir 
            </button>
            <button mat-raised-button  
                    routerLink="/admin/marcas"> 
                Cancelar 
            </button>

        </mat-card-actions>
    </mat-card>
</div>
